{% extends 'blog/layout.html' %}

{% block content %}
    <div class="center">
        <ul class="list-posts">
            {% for post in posts %}
                <li>
                    <h1 class="title">
                        <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
                    </h1>
                    <div class="date">{{ post.published_date }}</div>
                    <div class="block-text">
                        <p>{{ post.text|linebreaksbr }}</p>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
